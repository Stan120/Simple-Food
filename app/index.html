<!DOCTYPE html>
<html lang="ru">

<head>

   <title>Симпл Фуд</title>

   <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
   <link rel="manifest" href="images/favicon/site.webmanifest">
   <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#fc784e">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">

   <link rel="stylesheet" href="css/style.min.css">
</head>
<header class="header">
   <div class="container">
      <div class="header__inner">
         <a class="logo" href="#">
            <img class="logo-pic" src="images/logo.svg" width="200" height="39" alt="Логотип сайта">
         </a>
         <nav class="menu">
            <ul class="menu__list">
               <li class="menu__item">
                  <a class="menu__link" href="#">
                     Главная
                  </a>
               </li>
               <li class="menu__item">
                  <a class="menu__link" href="#">

               </li>
               <li class="menu__item">
                  <a class="menu__link" href="#">

                  </a>
               </li>
            </ul>
            <ul class="menu__control">

                  <button class="menu__control-btn" type="button">
                     <svg class="menu__control-icon">
                        <use xlink:href="images/sprite.svg#search"></use>
                     </svg>
                     <span class="visually-hidden"> Поиск</span>
                  </button>
               </li>
               <li class="menu__control-item">
                  <button class="menu__control-btn" type="button">
                     <svg class="menu__control-icon">
                        <use xlink:href="images/sprite.svg#cart"></use>
